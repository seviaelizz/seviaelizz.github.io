<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sevia Elizzakia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 300px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .profile-container p span {
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?space,stars') no-repeat center center fixed;
            background-size: cover;
            animation: zoomBackground 15s infinite alternate;
        }
        @keyframes zoomBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

<div class="background-animation"></div>

<div class="profile-container">
    <img src="/foto sevia web numerik .jpg" alt="Foto Profil" class="profile-img">
    <h1>Sevia Elizzakia</h1>
    <p><span>NIM:</span> 123290007</p>
    <p><span>Prodi:</span> Sains Atmosfer dan Keplanetan</p>
    <p><span>Lahir:</span> 1 September 2004</p>
</div>

</body>
</html>
